    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />

    <script>
        function showLines(menuItem) {
            const lines = menuItem.querySelectorAll('.line-top, .line-bottom');
            for (const line of lines) {
                line.style.display = "block";
                line.style.transition = "width 0.6s";
                line.style.width = menuItem.offsetWidth + "px";
            }
        }
        function hideLines(menuItem) {
            const lines = menuItem.querySelectorAll('.line-top, .line-bottom');
            for (const line of lines) {
                line.style.transition = "width 2s";
                line.style.width = "0";
            }
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #fff;
            padding-top: 70px;
        }
        header {
            background-color: #0d6efd;
            padding: 0px;
            text-align: center;
            text-decoration: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            z-index: 1020;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header a{         
            margin: 10px 40px 10px 40px;
            padding: 10px 20px 10px 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .menu-item {
            position: relative;
            display: inline-block;
        }
        .line-top, .line-bottom {
            position: absolute;
            border-top: 1px solid white;
            width: 0;
            transition: width 0.6s;
            left: 0;
        }
        .line-top {
            top: 0;
        }
        .line-bottom {
            bottom: 0;
        }
        /* Style aucun projet */
        .empty-project {
            height: 200px;
            border-radius: 8px;
            background: linear-gradient(135deg, #343a40, #495057);
            color: #ffc107;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }

        /* Icône au-dessus du texte */
        .empty-project .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        /* Texte */
        .empty-project .empty-text {
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Animation au hover */
        .empty-project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .empty-project:hover .empty-icon {
            transform: scale(1.2) rotate(-10deg);
        }

        /* Responsive : ajuste la hauteur sur petits écrans */
        @media (max-width: 768px) {
            .empty-project {
                height: 180px;
                padding: 10px;
            }
            .empty-project .empty-icon {
                font-size: 2rem;
            }
            .empty-project .empty-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
